version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15
    container_name: v1tr0_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: v1tr0_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - v1tr0_network

  # Redis para cache
  redis:
    image: redis:7-alpine
    container_name: v1tr0_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - v1tr0_network

  # API Backend
  api:
    build: .
    container_name: v1tr0_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/v1tr0_db
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - v1tr0_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Adminer para gesti√≥n de BD (opcional)
  adminer:
    image: adminer
    container_name: v1tr0_adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - v1tr0_network

volumes:
  postgres_data:
  redis_data:

networks:
  v1tr0_network:
    driver: bridge