services:
  mongodb:
    image: mongo:7.0
    container_name: v1tr0_mongodb
    environment:
      MONGO_INITDB_DATABASE: v1tr0_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - v1tr0_network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/v1tr0_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: v1tr0_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - v1tr0_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: v1tr0_api
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/v1tr0_db
      - MONGODB_DB=v1tr0_db
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - v1tr0_network
    restart: unless-stopped

  mongo-express:
    image: mongo-express:latest
    container_name: v1tr0_mongo_express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - v1tr0_network
    restart: unless-stopped

  n8n:
    image: n8nio/n8n:latest
    container_name: v1tr0_n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/Bogota
      - N8N_ENCRYPTION_KEY=your-random-encryption-key-here
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - v1tr0_network
    restart: unless-stopped
    depends_on:
      - api
      - mongodb
      - redis

volumes:
  mongodb_data:
  redis_data:
  n8n_data:

networks:
  v1tr0_network:
    driver: bridge
